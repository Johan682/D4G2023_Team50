<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
    <title>Accueil D4G Team50</title>
</head>
<body>
    <head>
    <h1> Design4Green Team 50</h1>
    </head>
    <!-- URL -->
    <label for="urlInput">URL :</label>
    <input type="text" id="urlInput" placeholder="Entrez l'URL">

    <!-- Fin partie URL -->
    <!--Boutons-->
    <button id="restaurer" onclick="restaurerDonnees()">Restaurer les données</button>

    <button id="pdf" onclick="genererPDF()">Génerer PDF</button>
    <!--Fin de boutons-->
    <script>
        fetch("referentiel-general-ecoconception-version-v1.json")
        .then(response => response.json())
        .then(data => {
            console.log(data);

            // Manipulation du DOM pour afficher les données des critères
            const dataContainer = document.getElementById("dataContainer");

            // Accéder à la liste de critères
            const criteres = data.criteres;

            // Utiliser forEach pour parcourir les critères
            criteres.forEach(critere => {
                const critereDiv = document.createElement("div");
                critereDiv.innerHTML = `
                    <h2>${critere.critere}</h2>
                    <p><strong>Thématique:</strong> ${critere.thematique}</p>
                    <p><strong>Objectif:</strong> ${critere.objectif}</p>
                    <p><strong>Mise en œuvre:</strong> ${critere.miseEnOeuvre}</p>
                    <p><strong>Contrôle:</strong> ${critere.controle}</p>
                `;
                dataContainer.appendChild(critereDiv);
            });
        })
        .catch(error => {
            console.error("Une erreur s'est produite lors de la récupération des données JSON.", error);
        });
    </script>
  
</body>
</html>
