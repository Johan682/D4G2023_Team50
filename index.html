<html lang="fr">
<head>

<body>
   <div class="body">
    <header>
        <div class = "logo">

    <div class="body"> 
    <!-- URL -->

    <!-- Fin partie URL -->
    <!--Boutons-->
    
    <div class="scoreContain">
    <button id="score" onclick="calculerScore()">Score</button>
    <div id="scoreContainer"></div>
    </div>
    <button id="sauvegarder" onclick="sauvegarderEtatsIntermediaires()">Sauvegarder les états intermédiaires</button> 
    <button id="pdf" onclick="exportToPdf()">Génerer PDF</button>

     <!--Fin de boutons-->
    <!--Filtre-->
<label>
    <select id="etatSorte" onchange="trierParEtat();">
    <option value="" disabled="" selected="">Sélectionner un état</option>
    <option value="conforme">Conforme</option>
    <option value="encoursdedeploiement">En cours de déploiement</option>
    <option value="nonconforme">Non conforme</option>
    <option value="nonapplicable">Non applicable</option>
    </select>

    <select id="etatFilter" onchange="filtrerCriteres()">
        <option value="" disabled selected>Filtrer vos états</option>
        <option value="tous">Tous</option>
        <option value="conforme">Conforme</option>
        <option value="encoursdedeploiement">En cours de déploiement</option>
        <option value="nonconforme">Non conforme</option>
        <option value="nonapplicable">Non applicable</option>
    </select>
</label>
</div>
    <select id="themeFilter" onchange="filtrerCriteres()" placeholder="Filtrer par thématique">
    <option value="" disabled selected>Filtrer par thématique</option>
    <option value="toutes">Toutes</option>
    <option value="Stratégie">Stratégie</option>
    <option value="Spécifications">Spécifications</option>
    <option value="Architecture">Architecture</option>
    <option value="UX/UI">UX/UI</option>
    <option value="contenus">contenus</option>
    <option value="Frontend">Frontend</option>
    <option value="Backend">Backend</option>
    <option value="Hébergement">Hébergement</option>
</select>
    <!--Fin Filtre-->
<table id="dataTable" border="1">
    
    <thead>
        <tr>
            <th>Thématique</th>
            <th>Critères</th>
            <th>Choisir un état :</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

</script></div>
