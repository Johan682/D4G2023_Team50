<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
    <script src="https://rawgit.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.0/dist/html2pdf.bundle.js"></script>
    <title>Design4GreenTeam50</title>
</head>
<body>
   <div class="body">
    <header>
        <div class = "logo">
        <h1 class="textlogo">Team50</h1>
        </div>  
    </header>
    <div class="body">
    <!-- URL -->
    <label for="urlInput">URL :</label>
    <input type="text" id="urlInput" placeholder="Entrez l'URL">

    <!-- Fin partie URL -->
    <!--Boutons-->
    
    <div class="scoreContain">
    <button id="score" onclick="calculerScore()">Score</button>
    <div id="scoreContainer"></div>
    </div>
    <button id="enregistrer" onclick="enregistrer()">Enregistrer les données</button>
    <button id="trier" onclick="trierTableauParTheme()">Trier Tableau</button>  
    <button id="pdf" onclick="exportToPdf()">Génerer PDF</button>
    
    </div>
    <!--Fin de boutons-->
    <!--Filtre-->

    <label><select id="etatFilter" onchange="filtrerCriteres()"></label>
        <option value="" disabled selected>Filtrer vos états</option>
        <option value="tous">Tous</option>
        <option value="conforme">Conforme</option>
        <option value="en cours de deploiement">En cours de déploiement</option>
        <option value="non conforme">Non conforme</option>
        <option value="nonapplicable">Non applicable</option>
    </select>
    <script>chargementpage();</script>
    <label>
        <select id="etattrier" onchange="trierCriteres()">
            <option value="" disabled selected>Triez vos états</option>
            <option value="tous">Tous</option>
            <option value="conforme">Conforme</option>
            <option value="en cours de deploiement">En cours de déploiement</option>
            <option value="non conforme">Non conforme</option>
            <option value="nonapplicable">Non applicable</option>
        </select>
    </label>

    <div class="Filtre_Thema">
    
    <select id="themeFilter" onchange="filtrerCriteres()" placeholder="Filtrer par thématique">
    <option value="" disabled selected>Filtrer par thématique</option>
    <option value="toutes">Toutes</option>
    <option value="Stratégie">Stratégie</option>
    <option value="Spécifications">Spécifications</option>
    <option value="Architecture">Architecture</option>
    <option value="UX/UI">UX/UI</option>
    <option value="contenus">contenus</option>
    <option value="Frontend">Frontend</option>
    <option value="Backend">Backend</option>
    <option value="Hébergement">Hébergement</option>
</select>
</div>


    <!--Fin Filtre-->

    
<table id="dataTable" border="1">
    
    <thead>
        <tr>
            <th>Thématique</th>
            <th>Value</th>
            <th>
                Choisir un état :
            </th>
        </tr>
    </thead>
    <tbody></tbody>
</table>
<div><script>chargementpage();
</script></div>
</div>
</div>

</body>
</html>
