<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
    <title>Accueil D4G Team50</title>
</head>
<body>
    
    <h1> Design4Green Team 50</h1>
    
    <!-- URL -->
    <label for="urlInput">URL :</label>
    <input type="text" id="urlInput" placeholder="Entrez l'URL">

    <!-- Fin partie URL -->
    <!--Boutons-->
    <button id="restaurer" onclick="restaurerDonnees()">Restaurer les données</button>
    <button id="pdf" onclick="genererPDF()">Génerer PDF</button>
    <!--Fin de boutons-->

    

    <script>
         fetch("referentiel-general-ecoconception-version-v1.json")
        .then(response => response.json())
        .then(data => {
            // Get the div element to display the data
            const dataDisplayDiv = document.getElementById("#dataTable tbody");

            // Create and append elements to display the data
            dataDisplayDiv.innerHTML = `
                <p><strong>Title:</strong> ${data.title}</p>
                <p><strong>URL:</strong> <a href="${data.url}" target="_blank">${data.url}</a></p>
                <p><strong>Description:</strong> ${data.description}</p>
                <p><strong>Version:</strong> ${data.version}</p>
                <p><strong>Updated at:</strong> ${data.updated_at}</p>
                <p><strong>Author:</strong> <a href="${data.author.url}" target="_blank">${data.author.name}</a></p>
            `;

            // Display criteria
            data.criteres.forEach(critere => {
                const critereDiv = document.createElement("div");
                critereDiv.innerHTML = `
                    <p><strong>Critere:</strong> ${critere.critere}</p>
                    <p><strong>Thematique:</strong> ${critere.thematique}</p>
                    <p><strong>Objectif:</strong> ${critere.objectif}</p>
                    <p><strong>Mise en Oeuvre:</strong> ${critere.miseEnOeuvre}</p>
                    <p><strong>Controle:</strong> ${critere.controle}</p>
                    <a href="${critere.url}" target="_blank">More info</a>
                `;
                dataDisplayDiv.appendChild(critereDiv);
            });
        })
        .catch(error => {
            console.error("Error fetching data:", error);
        });
        
    </script>
   <table id="dataTable" border="1">
    <thead>
        <tr>
            <th>Field</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

  
</body>
</html>
