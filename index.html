<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
    <title>Design4GreenTeam50</title>
</head>
<body>
    <header>
        <div class = "logo">
        <h1 class="textlogo">Team50</h1>
        </div>  
    </header>
    <!-- URL -->
    <label for="urlInput">URL :</label>
    <input type="text" id="urlInput" placeholder="Entrez l'URL">

    <!-- Fin partie URL -->
    <!--Boutons-->
    <button id="restaurer" onclick="restaurerDonnees()">Restaurer les données</button>
    <button id="pdf" onclick="genererPDF()">Génerer PDF</button>
    <!--Fin de boutons-->
   
    
<table id="dataTable" border="1">
    
    <thead>
        <tr>
            <th>Thématique</th>
            <th>Value</th>
            <th>
                <label for="cases">Choisir un état :</label>
            </th>
 

        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    fetch("referentiel-general-ecoconception-version-v1.json")
        .then(response => response.json())
        .then(data => {
            // Get the table body to populate data
            const tableBody = document.querySelector("#dataTable tbody");

            // Function to add a row to the table
            function addRowToTable(field, value) {
                const row = tableBody.insertRow();
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                const cell3 = row.insertCell(2); // Ajout de la troisième colonne

                cell1.textContent = field;
                cell2.innerHTML = value;

                // Création du menu déroulant
                const select = document.createElement("select");
                select.name = "etat";
                const options = ["","Conforme", "En cours de déploiement", "Non conforme", "Non applicable"];

                // Ajout des options au menu déroulant
                options.forEach(optionText => {
                    const option = document.createElement("option");
                    option.value = optionText.toLowerCase().replace(/ /g, "_");
                    option.text = optionText;
                    select.add(option);
                });

                // Ajout du menu déroulant à la cellule
                cell3.appendChild(select);
            }

            data.criteres.forEach(critere => {
                addRowToTable(critere.thematique, critere.critere);
            });
        })
        .catch(error => {
            console.error("Error fetching data:", error);
        });
</script>


  
</body>
</html>
