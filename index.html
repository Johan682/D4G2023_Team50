<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
    <title>Accueil D4G Team50</title>
</head>
<body>
    <head>
    <h1> Design4Green Team 50</h1>
    </head>
    <!-- URL -->
    <label for="urlInput">URL :</label>
    <input type="text" id="urlInput" placeholder="Entrez l'URL">

    <!-- Fin partie URL -->
    <!--Boutons-->
    <button id="restaurer" onclick="restaurerDonnees()">Restaurer les données</button>
    <div id="dataContainer"></div>
    <button id="pdf" onclick="genererPDF()">Génerer PDF</button>
    <!--Fin de boutons-->
    <script>
        fetch("referentiel-general-ecoconception-version-v1.json")
        .then(response => response.json())
        .then(data =>{
            console.log(data)
            const dataContainer = document.getElementById("dataContainer");

            // Loop through the data and create HTML elements
            data.forEach(item => {
                const card = document.createElement("div");
                card.classList.add("card");

                // Create HTML content for each data item
                const content = `
                    <h2>${item.critere}</h2>
                    <p><strong>Thematique:</strong> ${item.thematique}</p>
                    <p><strong>Objectif:</strong> ${item.objectif}</p>
                    <p><strong>Mise en Oeuvre:</strong> ${item.miseEnOeuvre}</p>
                    <p><strong>Controle:</strong> ${item.controle}</p>
                    <a href="${item.url}" target="_blank">Learn More</a>
                `;

                card.innerHTML = content;
                dataContainer.appendChild(card);
            });
        })
        .catch(error => console.error("Error fetching data:", error));
    </script>
  
</body>
</html>
