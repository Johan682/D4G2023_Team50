<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
    <title>Accueil D4G Team50</title>
</head>
<body>
    
    <h1> Design4Green Team 50</h1>
    
    <!-- URL -->
    <label for="urlInput">URL :</label>
    <input type="text" id="urlInput" placeholder="Entrez l'URL">

    <!-- Fin partie URL -->
    <!--Boutons-->
    <button id="restaurer" onclick="restaurerDonnees()">Restaurer les données</button>
    <button id="pdf" onclick="genererPDF()">Génerer PDF</button>
    <!--Fin de boutons-->

    
<table id="dataTable" border="1">
    <thead>
        <tr>
            <th>Field</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    fetch("referentiel-general-ecoconception-version-v1.json")
        .then(response => response.json())
        .then(data => {
            // Get the table body to populate data
            const tableBody = document.querySelector("#dataTable tbody");

            // Function to add a row to the table
            function addRowToTable(field, value) {
                const row = tableBody.insertRow();
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                cell1.textContent = field;
                cell2.innerHTML = value;
            }

            // Add rows for general information
            addRowToTable("Title", data.title);
            addRowToTable("URL", `<a href="${data.url}" target="_blank">${data.url}</a>`);
            addRowToTable("Description", data.description);
            addRowToTable("Version", data.version);
            addRowToTable("Updated at", data.updated_at);
            addRowToTable("Author", `<a href="${data.author.url}" target="_blank">${data.author.name}</a>`);

            // Add rows for criteria
            data.criteres.forEach(critere => {
                addRowToTable("Critere", critere.critere);
                addRowToTable("Thematique", critere.thematique);
                addRowToTable("Objectif", critere.objectif);
                addRowToTable("Mise en Oeuvre", critere.miseEnOeuvre);
                addRowToTable("Controle", critere.controle);
                addRowToTable("More info", `<a href="${critere.url}" target="_blank">Link</a>`);
            });
        })
        .catch(error => {
            console.error("Error fetching data:", error);
        });
</script>


  
</body>
</html>
